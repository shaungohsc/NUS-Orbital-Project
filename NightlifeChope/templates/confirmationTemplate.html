<template name="confirmationTemplate">
  {{#with currentListing}}
  <div class="row teal white-text">
    <div class="col s1">
      <h1> <i class="material-icons md-48">done_outline</i> </h1>
    </div>

    <div class="col s11">
      <h1> <strong> Your reservation has been confirmed!</strong> </h1>
      <p>
        At the door, please produce your ID card.
        Enjoy your evening!
      </p>
    </div>
  </div>

  <div class="row deep-purple white-text">
    <div class="col s10">
      <h2> Confirmation Code: </h2> <br>

    </div>
  </div>

  <h2 class="black-text"> Booking Details </h2>
  <div class="divider"></div> <br>
  <div class="row">
    <div class="col s4">
      <strong> Date </strong> {{date}}
    </div>

    <div class="col s4">
      <strong> Doors Open </strong>
    </div>
  </div>

  <div class="divider"></div> <br>
  <div class="row">
    <div class="col s4">
      <strong> Name </strong> {{booking.bookingName}}
    </div>

    <div class="col s4">
      <strong> Email </strong> {{booking.bookingEmail}}
    </div>
  </div>

  <div class="row">
    <div class="col s4">
      <strong> Mobile Number </strong> {{booking.bookingMobile}}
    </div>
  </div>

  <div class="divider"></div> <br>
  <div class="row">
    <div class="col s4">
      <strong> Number of Guests </strong> {{booking.bookingPax}}
    </div>

    <div class="col s4">
      <strong> Total </strong> {{price}}
    </div>
  </div>
{{/with}}
</template>
