<template name="edit_table_template">
	<div>
	  <form class = "edit_table_form col s12 container">

		<div class="row">
	  	Default Image: <input class="white-text" type="file" name="image"
	    placeholder="Image" /> <br> <br>
		</div>

	    <div class="row">
	      <div class="input-field col s6">
	    	 <input type="text" name="name" value="{{name}}" required>
	       <label class="active" for="name">Table Name</label>
	      </div>
	    </div>

	    <div class="row">
	      <div class ="input-field col s3">
	        <select name="pax" id="paxEdit">
        	  <option value="" disabled selected>Select an option</option>
	          <option value=2>2</option>
	          <option value=3>3</option>
	          <option value=4>4</option>
	          <option value=5>5</option>
	          <option value=6>6</option>
	          <option value=7>7</option>
	          <option value=8>8</option>
	        </select>
	       <label for="pax">Number of People</label>
	      </div>

	      <div class ="input-field col s3">
	        <select name="venueType" id="typeEdit">
	          <option value="" disabled selected>Select an option</option>
	          <option value="club">Club</option>
	          <option value="bar">Bar</option>
	        </select>
	       <label for="venueType">Venue Type</label>
	      </div>

	     <div class="input-field col s3">
	       <input type="number" name="price" min="1" value="{{price}}"/>
	       <label class="active" for="price">Price</label>
	      </div>
	    </div>

	    <div class="row">
	  	 <div class="input-field col s12">
	      <textarea id="description" class="materialize-textarea" value="{{description}}"></textarea>
	      <label class="active" for="description"> Table Description</label>
	    </div>
	    </div>

    	<button class="btn waves-effect waves-light modal-close" type="submit" name="submit">Submit <i class="material-icons right">send</i> </button>
  		<button class="btn waves-effect waves-light modal-close" style="color:gray">Cancel</button>

	  </form>
	</div>
</template>


<template name="edit_listing_template">
	<div>
	  <form class = "edit_listing_form col s12 container">
	   		<div class="row">
		  	Listing/Event Image:

				{{#with UserImages}}
				<img src="{{image}}" class="event-img">
				{{else}}
				<label for="eventImage">Choose Event Image</label>
				<span id="filename"></span>
				<input type="file" name="eventImage" id="eventImage" class="black eventImage">
				<br>

				<button type="button" value="Upload Photo" id="event-img-upload-btn" class="btn waves-effect waves-light">Upload Photo</button>
				{{/with}}

	      <div class="input-field col s6">
				<input type="text" name="imagePath" id="imagePath" value="">
				<!--<label class="{{#if imagePath}}active{{/if}}" for="imagePath"></label>
				-->
				</div>
			</div>

	    <div class="row">
	      <div class="input-field col s6">
	    	 <input type="text" name="name" value="{{name}}">
	       <label class="{{#if name}}active{{/if}}" for="name">Listing Name (blank for default)</label>
	      </div>

	      <div class="input-field col s3">
	       <input type="number" name="price" min="1" value="{{price}}"/>
	       <label class="{{#if price}}active{{/if}}" for="price">Listing Price (blank for default)</label>
	      </div>
	    </div>

	    <div class="row">
	  	 <div class="input-field col s12">
	      <textarea id="description" class="materialize-textarea" value="{{description}}"></textarea>
	      <label class="{{#if description}}active{{/if}}" for="description">Listing Description (blank for default)</label>
	    </div>
	    </div>

		<div class="row">
			<div class="input-field col s12">
				<textarea id="tableID" class="materialize-textarea" value="{{tableID}}"></textarea>
				<label class="{{#if tableID}}active{{/if}}" for="tableID"> Table ID</label>
			</div>
		</div>

	    <div class = "row">
	      <div class="col s3">
	        <input type="text" class="datepicker" id="listingDate" value="{{formatDateLikeInput date}}">
	        <label for="listingDate">Date</label>
	      </div>
	      <div class="col s3">
	        <input type="text" class="timepicker" id="startTime">
	        <label for="startTime">Start Time</label>
	      </div>
	      <div class="col s3">
	        <input type="text" class="timepicker" id="endTime">
	        <label for="endTime">End Time</label>
	      </div>
	    </div>

		<div class = "row">
			<div class="col s6">
				<input type="number" name="discount" value="{{discount}}"/>
 	      		<label class="{{#if discount}}active{{/if}}" for="discount">Discount </label>
 	     	</div>

	     	<div class="col s6">
	        	<input type="text" class="datepicker" id="dealExpiryDate">
	        	<label for="dealExpiryDate">Deal Expiry Date</label>
	      	</div>
		</div>

    	<button class="btn waves-effect waves-light modal-close" type="submit" name="submit">Submit <i class="material-icons right">send</i> </button>
  		<button class="btn waves-effect waves-light modal-close" style="color:gray">Cancel</button>

	  </form>
	</div>
<script>

	// });
</script>

<!-- Js for switching file picker span -->
<script>
	$(function() {
		var fileName
		$("#eventImage:file").change(function () {
			fileName = $(this).val();
			$("span").text(fileName);
			$("label").hide();
		});

		$("#imagePath").val(fileName);
	});
</script>

</template>
