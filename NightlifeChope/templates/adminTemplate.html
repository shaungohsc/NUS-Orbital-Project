<template name="adminTemplate">
    {{#if currentUser}}
    <h1> Admin Dashboard </h1>

    <div>
      <form class = "adminform col s12 container">
        <div class="row">
          <div class="input-field col s6">
        	 <input type="text" name="name"/>
           <label for="name">Listing Name</label>
          </div>
        </div>

        <div class="row">
          <div class ="input-field col s3">
            <select name="pax">
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
            </select>
           <label for="pax">Number of People</label>

          </div>

          <div class ="input-field col s3">
            <select name="venuetype">
              <option value="club">Club</option>
              <option value="bar">Bar</option>
            </select>
           <label for="venuetype">Type</label>

          </div>
          <br>
        </div>

        <div class="row">
      	 <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
        </div>

        <div class = "row">
          <div class="col s3">
            <input type="text" class="datepicker" id="listingDate">
            <label for="listingDate">Date</label>
          </div>
          <div class="col s3">
            <input type="text" class="timepicker" id="startTime">
            <label for="startTime">Start Time</label>
          </div>
          <div class="col s3">
            <input type="text" class="timepicker" id="endTime">
            <label for="endTime">End Time</label>
          </div>
        </div>

      	Image: <input class="white-text" type="file" name="image"
        placeholder="Image" /> <br> <br>

      	  <button class="btn waves-effect waves-light" type="submit" name="submit">Submit <i class="material-icons right">send</i> </button><br>
      </form>
    </div>


    {{ > listingsDisplay}}

    {{else}}
    <h1> You are not authorised to view this page.</h1>
    {{/if}}


  <script>
   $(document).ready(function(){
      $('select').formSelect();
      $('.datepicker').datepicker();
      $('.timepicker').timepicker();

    });
  </script>

</template>
