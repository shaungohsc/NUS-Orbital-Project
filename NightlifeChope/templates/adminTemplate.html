<template name="adminTemplate">
    {{#if currentUser}}
    <h1> Admin Dashboard </h1>
    
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class= "active" href="#test1">Add Table</a></li>
          <li class="tab col s3"><a href="#test2">Add Listing</a></li>
        </ul>
      </div>
      <div id="test1" class="col s12">Test 1</div>
      <div id="test2" class="col s12">Test 2</div>
    </div>



    <br><br>
    <h5 class="container"> Displaying your created listings </h5>
    <br>
    {{ > listingsDisplay adminView=true}}

    {{else}}
    <h1> You are not authorised to view this page.</h1>
    {{/if}}


  <script>
   $(document).ready(function(){
      $('select').formSelect();
      $('.datepicker').datepicker({format: 'yyyy-mm/dd'});
      $('.timepicker').timepicker();
      $('.tabs').tabs();
    });
  </script>

</template>
