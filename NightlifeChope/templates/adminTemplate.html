<template name="adminTemplate">
    <h1> Admin Dashboard </h1>


    <div>
      <form class = "adminform col s12 container">
        <div class="row">
          <div class="input-field col s6">
        	 <input type="text" name="name"/>
           <label for="name">Listing Name</label>
          </div>
        </div>

        <div class="row">
          <div class ="input-field col s6">
            <select name="pax">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
           <label for="pax">Number of People</label>

          </div>
          <br>
        </div>

        <div class="row">
      	 <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
        </div>

      	Image: <input class="white-text" type="file" name="image"
        placeholder="Image" /> <br> <br>

      	  <button class="btn waves-effect waves-light" type="submit" name="submit">Submit <i class="material-icons right">send</i> </button><br>
      </form>
    </div>


    {{ > listingsDisplay}}

  <script>
   $(document).ready(function(){
      $('select').formSelect();
    });
  </script>

</template>
