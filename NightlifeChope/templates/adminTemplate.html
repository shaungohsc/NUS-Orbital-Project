<template name="adminTemplate">
  <!--Interface For administrators to edit listings and tables for their venues-->
  <!-- checks if user is logged in before allowing access to this page -->

  {{#if currentUser}}
    <div class="container">
      <h1> Admin Dashboard </h1>

      <div class="row">
        <div class="col s12">
          <ul class="custom-gold tabs">
            <li class="tab col s6"><a class= "active" href="#test1">
              <h6 class="white-text"> Add Table </h6> </a></li>
            <li class="tab col s6"><a href="#test2">
              <h6 class="white-text"> Add Listing </h6> </a></li>
          </ul>
        </div>
        <div id="test1" class="col s12">{{>tableForm}}</div>
        <div id="test2" class="col s12">{{>adminForm}}</div>
      </div>
    </div>

    <br><br>
    <h5 class="container"> Displaying your created listings </h5>
    <br>
  {{ > listingsDisplay adminView=true}}

  {{else}}
    <h1> You are not authorised to view this page.</h1>
  {{/if}}

  <script>
   $(document).ready(function(){
      M.AutoInit();
    });
  </script>

</template>
