<template name="homeTemplate">
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  </head>

  <body>
  <div class="deep-purple grey-text">

    <div class = "input-field col s4">
      <label> Date </label>
      <input type="date" class="datepicker deep-purple">
        <script>
          $('.datepicker').pickadate({
            selectMonths: true, // Enable Month Selection
            selectYears: 10 // Creates a dropdown of 10 years to control year
          });
        </script>
    </div>

    <div class="input-field col s12">
      <select>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5">5 Guests</option>
        <option value="6">6 Guests</option>
      </select>
      <label>Number of Guests</label>
    </div>

    <p>
      <label>
        <input type="checkbox" class="filled-in" checked="checked" />
        <span>Clubs</span>
      </label>
      <label>
        <input type="checkbox" class="filled-in" checked="checked" />
        <span>Bars</span>
      </label>
    </p>

    <button class="white black-text btn waves-effect"> Search </button>
  </div>

  <script>
    $(document).ready(function() {
      M.AutoInit();
      $('select').formSelect();
    });
  </script>
  </body>

</template>
