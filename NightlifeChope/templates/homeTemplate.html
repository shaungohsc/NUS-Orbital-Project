   <ul class="slides">

       <div class="caption left-align">
         <h3 class="light grey-text text-lighten-3">Zouk</h3>
       </div>
     </li>
     <li>
       <img src="https://scontent.fsin2-1.fna.fbcdn.net/v/t1.0-9/36678950_10155935504752804_2779985339740061696_o.jpg?_nc_cat=0&oh=db27b786ff2c82b7243696b27e07c1cf&oe=5BDA4098">
       <div class="caption left-align">
         <h3 class="light grey-text text-lighten-3">Attica</h3>
       </div>
     </li>
     <li>
       <img src="https://scontent.fsin2-1.fna.fbcdn.net/v/t1.0-9/36064523_2133331653363480_6024157018116325376_o.jpg?_nc_cat=0&oh=2d6398a32db22ed30fb2c602592fcf38&oe=5BC8E548">
       <div class="caption left-align">
         <h3 class="light grey-text text-lighten-3">1-Altitude</h3>
       </div>
     </li>
     <li>
       <img src="https://scontent.fsin2-1.fna.fbcdn.net/v/t1.0-9/36820604_1755824321171605_7689698614850879488_o.jpg?_nc_cat=0&oh=3bfbc6ab25533ae30d46f1e4b4af12de&oe=5BC59EC0">
       <div class="caption left-align">
         <h3 class="light grey-text text-lighten-3">Canvas</h3>
       </div>
      </li>
    </ul>
   </div>

  <div class="custom-gold black-text">

    <div class="row">
      <form class="queryForm">
      <div class = "input-field col s2">
        <input type="text" name="date" class="white-text datepicker">
        <label class="white-text" for="date"> Date </label>
      </div>

      <div class="input-field col s2 valign-wrapper">
        <select name="pax">
          <option class="white-text" value=2>2 Guests</option>
          <option value=3>3 Guests</option>
          <option value=4>4 Guests</option>
          <option value=5>5 Guests</option>
          <option value=6>6 Guests</option>
          <option value=7>7 Guests</option>
          <option value=8>8 Guests</option>
        </select>
        <label class="white-text"> Number of Guests </label>
      </div>

      <div class="col s3 valign-wrapper">
        <p class="white-text"> Search For &nbsp;&nbsp;&nbsp;</p>
        <p>
          <label class="white-text">
            <input type="checkbox" name="clubsBool" class="filled-in" checked="checked" />
            <span> Clubs</span>
          </label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <p>
          <label class="white-text">
            <input type="checkbox" name="barsBool" class="filled-in" checked="checked" />
            <span> Bars </span>
          </label>
        </p>
    </div>

    <div class="col s2 valign-wrapper">
      <label class="white-text" > Maximum Price </label>
      <p class="white-text range-field">
        <input type="range" name="price" min="200" max="2000">
        <output for="price" onforminput="value = price.valueAsNumber;"></output>
      </p>
      <script>
        // DOM Ready
        $(function() {
        var el, newPoint, newPlace, offset;
        // Select all range inputs, watch for change
        $("input[type='range']").change(function() {
         // Cache this for efficiency
         el = $(this);
         // Measure width of range input
         width = el.width();
         // Figure out placement percentage between left and right of input
         newPoint = (el.val() - el.attr("min")) / (el.attr("max") - el.attr("min"));
         // Janky value to get pointer to line up better
         offset = -1.3;
         // Prevent bubble from going beyond left or right (unsupported browsers)
         if (newPoint < 0) { newPlace = 0; }
         else if (newPoint > 1) { newPlace = width; }
         else { newPlace = width * newPoint + offset; offset -= newPoint; }
         // Move bubble
         el
           .next("output")
           .css({
             left: newPlace,
             marginLeft: offset + "%"
           })
           .text(el.val());
        })
        // Fake a change to position bubble at page load
        .trigger('change');
        });
      </script>

    </div>

    <div class="col s2 valign-wrapper">
      <input class="white black-text btn waves-effect" type="submit" value="Search">
    </div>

    </form>
  </div>
  </div>

  <div id="priceSlider"></div>

  </script>
  -->

  {{#if searched}}
    {{>resultsDisplay}}
  {{/if}}

  <script>
    $(document).ready(function() {
      M.AutoInit();
      $('.slider').slider({height:580, interval:8000});
    });
  </script>

</template>
