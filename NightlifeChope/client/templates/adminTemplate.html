<template name="adminTemplate">
    <h1> Admin Dashboard </h1>

    <form class = "adminform" >
    	Name: <input type="text" name="name" size="30" placeholder="Listing name" />
    	Description: <textarea name="description" style="width:250px;height:150px;"></textarea><br>
    	Image: <input type="file" name="image" placeholder="Image" />
    	<input type="submit" name="submit" placeholder="Submit" />
    </form>
</template>
